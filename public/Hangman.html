<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
</head>
<body>
<div>
    <h1>HANGMAN</h1>
    <label>Select a the maximum amount of letters</label>
    <input type="button" id="one" value="One">
    <input type="button" id="two" value="Two">
    <input type="button" id="three" value="Three">
    <input type="button" id="four" value="Four">
    <input type="button" id="five" value="Five">
    <input type="button" id="six" value="Six">

</div>
<br>
<div>
    <label>Select a category</label>
    <input type="button" id="selectCategoryCar" value="Car brands">
    <input type="button" id="selectCategorySports" value="Sports">
</div>
<br>
<div>
    <label for="guess">Enter the word or a letter</label>
    <input type="text" id="guess">
</div>
<br>
<div>
    <progress class="progress-bar" id="progress" value="0" max="100">50 %</progress>
</div>

</body>
</html>
