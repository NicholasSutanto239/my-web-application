<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vowel/Consonant</title>

    <style>
        body{
            font-family: Arial;
            color: black;
            background: beige;
            font-size: 25px;
        }
        .outerBorder {
            border: black solid 5px;
            width: 500px;
            padding: 10px;
        }
    </style>

</head>
<body>
<div class="outerBorder">
    <div>
        <label for="input-text">Enter a word: </label>
        <input type="text" name="input-text" id="input-text" size="30" maxlength="100"> <br>
    </div>
    <br>
    <div>
        <label for="italic">Italic</label>
        <input type="checkbox" name="italic" id="italic"> <br>
    </div>
    <br>
    <div>
        <label for="vowel">Get Vowels</label>
        <input type="radio" name="letter" id="vowel" checked> <br>
        <label for="consonant">Get Consonant</label>
        <input type="radio" name="letter" id="consonant"> <br>
    </div>
    <br>
    <div>
        <label for="colors">Change Color</label>
        <input type="color" name="colors" id="colors"> <br>
    </div>
    <br>
    <div id="output-text" style="border: #2a4a58 1px solid; height: 50px; width: 300px; padding: 10px;">
    </div>
    <br>
    <button onclick="FindCharacters()" >Submit</button>
</div>

<script>

    function FindCharacters() {
        let input = document.getElementById("input-text").value;
        let isItalic = document.getElementById("italic").checked;
        let optionVowel = document.getElementById("vowel").checked;
        let color = document.getElementById("colors").value;
        let outputDiv = document.getElementById("output-text");

        outputDiv.innerHTML = input;
        outputDiv.style.color = color;

        if (isItalic) {
            outputDiv.classList.add("italic");
        }
        if(optionVowel){
            const vowels = input.match(/[aeiou]/gi);
            outputDiv.innerHTML= vowels;
        }
        if(!optionVowel){
            const consonants = input.match(/[^aeiou]/gi);
            outputDiv.innerHTML = consonants;
        }
    }
</script>

</body>
</html>
